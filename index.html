<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>thekeelan.co.uk</title>
  <style>
    html,body{
      height:100%;margin:0;background:#000;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      color:#8f8f8f;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    img{max-width:90vw;max-height:80vh}
    .hint{margin-top:12px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <img id="gif" alt="Peter Kay Baldy" />
  <div id="msg" class="hint">Loading…</div>

  <script>
    const primary = "https://media1.tenor.com/m/2_Q6yfaf7N0AAAAd/peter-kay.gif";
    const fallback = "https://media1.tenor.com/m/2_Q6yfaf7N0AAAAd/peter-kay.gif"; // known-good

    const img = document.getElementById("gif");
    const msg = document.getElementById("msg");

    let triedFallback = false;

    function set(src) {
      msg.textContent = "Loading…";
      img.onload = () => { msg.textContent = " "; };
      img.onerror = () => {
        if (!triedFallback) {
          triedFallback = true;
          msg.textContent = "Primary failed — trying fallback…";
          set(fallback);
        } else {
          msg.textContent = "Both images failed to load.";
        }
      };
      img.src = src;
    }
    set(primary);
  </script>
</body>
</html>
