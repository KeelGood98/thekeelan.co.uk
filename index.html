<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>thekeelan.co.uk</title>
  <style>
    html,body{
      height:100%;margin:0;background:#000;
      display:flex;align-items:center;justify-content:center;flex-direction:column;color:#8f8f8f;
      font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif
    }
    img{max-width:90vw;max-height:85vh;display:none}
    .hint{margin-top:10px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <img id="gif" alt="random gif">
  <div id="hint" class="hint">Loadingâ€¦</div>

  <script>
    // Use only direct media URLs (not tenor.com/â€¦ pages)
    const candidates = [
      "https://media.tenor.com/_Ncm7OPNUUoAAAAd/peter-kay-baldy.gif",
      "https://media.tenor.com/IcKk2h1i0Z8AAAAd/more-cowbell-dance.gif",
      // add more here if you like, e.g. giphy direct URLs:
      // "https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif",
    ];

    // Shuffle so itâ€™s random which one we try first
    for (let i = candidates.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [candidates[i], candidates[j]] = [candidates[j], candidates[i]];
    }

    const img = document.getElementById('gif');
    const hint = document.getElementById('hint');
    let idx = 0;

    function tryNext() {
      if (idx >= candidates.length) {
        hint.textContent = "All GIFs failed to load ðŸ˜­";
        return;
      }
      const url = candidates[idx++];
      hint.textContent = "Loadingâ€¦";
      img.onload = () => { img.style.display = "block"; hint.textContent = ""; };
      img.onerror = () => { hint.textContent = "That one failedâ€”trying anotherâ€¦"; tryNext(); };
      img.src = url;
    }

    tryNext();
  </script>
</body>
</html>
