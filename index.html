<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>thekeelan.co.uk</title>
  <style>
    :root {
      --bg:#000; --panel:#0d0d0f; --fg:#eaeaea; --muted:#9aa0a6; --accent:#e50914;
      --ok:#21c55d; --live:#f59e0b; --radius:16px; --shadow:0 8px 28px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--fg)}

    .wrap{min-height:100%;display:grid;grid-template-columns:1.15fr 1fr;gap:20px;padding:20px}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}

    .card{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;position:relative;overflow:hidden}
    .gifbox{display:flex;align-items:center;justify-content:center}
    .gifbox img{max-width:100%;max-height:80vh;border-radius:12px}

    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;background:#111;border:1px solid #222;font-weight:600}
    .dot{width:8px;height:8px;background:var(--accent);border-radius:50%}
    .muted{color:var(--muted);font-size:13px}

    .cols{display:grid;grid-template-columns:1fr;gap:14px}
    .section{background:#0b0b0c;border:1px solid #19191b;border-radius:12px;padding:10px}
    .section h3{margin:0 0 8px 0;font-size:14px;letter-spacing:.2px;color:#cfcfcf}

    .fixture{display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;padding:8px;border-radius:10px}
    .fixture:not(:last-child){border-bottom:1px solid #19191b}
    .date{min-width:72px;text-align:center}
    .date .d{font-weight:700}
    .date .t{font-size:12px;color:var(--muted)}
    .teams{line-height:1.25}
    .comp{font-size:12px;color:var(--muted)}
    .status{font-weight:700}
    .status.upcoming{color:var(--ok)}
    .status.live{color:var(--live)}
    .status.ft{color:#a3a3a3}

    .empty{padding:16px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- LEFT: your GIF -->
    <section class="card gifbox">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWZpb3poZnFpdWpxeWlybHRsb3M1aTVzeGNjMHFldWR1Nm9jczlpMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8fxad4tvqIzwk/giphy.gif" alt="funny gif" />
    </section>

    <!-- RIGHT: Fixtures & Results (from local JSON) -->
    <section class="card">
      <div class="header">
        <span class="badge"><span class="dot"></span> Man United — Fixtures & Results</span>
        <a class="muted" href="https://www.google.com/search?q=manchester+united+fixtures" target="_blank" rel="noopener">Open full list ↗</a>
      </div>

      <div class="cols">
        <div class="section" id="upcoming">
          <h3>Upcoming</h3>
          <div class="list"></div>
        </div>
        <div class="section" id="recent">
          <h3>Recent Results</h3>
          <div class="list"></div>
        </div>
      </div>

      <div id="loadmsg" class="muted" style="position:absolute;bottom:10px;left:16px;">Loading fixtures…</div>
    </section>
  </div>

  <script>
    // UK formatting helper
    const fmtDate = (iso) => {
      try {
        const d = new Date(iso + "T00:00:00");
        const day = d.toLocaleDateString("en-GB", { weekday:"short" });
        const num = d.toLocaleDateString("en-GB", { day:"2-digit", month:"short" });
        return { day, num };
      } catch { return { day:"", num:iso }; }
    };

    const toTime = (hhmm) => hhmm ? hhmm : "TBC";

    const row = (m) => {
      const when = fmtDate(m.date);
      const statusClass =
        (m.status || "").toLowerCase().includes("live") ? "live" :
        (m.status || "").toLowerCase().includes("ft")   ? "ft"   : "upcoming";

      const score = (m.score && m.status && m.status !== "upcoming") ? `<span class="status ${statusClass}">${m.score}</span>` : `<span class="status ${statusClass}">${m.status === "upcoming" ? "UPCOMING" : (m.status || "")}</span>`;

      return `
        <div class="fixture">
          <div class="date">
            <div class="d">${when.day}</div>
            <div class="t">${when.num}<br>${toTime(m.time)}</div>
          </div>
          <div class="teams">
            <div>${m.home} <span class="muted">vs</span> ${m.away}</div>
            <div class="comp">${m.comp}${m.venue ? " · " + m.venue : ""}</div>
          </div>
          <div>${score}</div>
        </div>`;
    };

    async function load() {
      const loadMsg = document.getElementById("loadmsg");
      try {
        const res = await fetch("assets/fixtures.json", { cache: "no-store" });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();

        const today = new Date(); today.setHours(0,0,0,0);

        const upcoming = data
          .filter(x => (x.status || "upcoming").toLowerCase() === "upcoming" || new Date(x.date) >= today)
          .sort((a,b) => a.date.localeCompare(b.date))
          .slice(0, 6);

        const recent = data
          .filter(x => (x.status || "").toLowerCase() !== "upcoming" && new Date(x.date) <= today)
          .sort((a,b) => b.date.localeCompare(a.date))
          .slice(0, 6);

        const upEl = document.querySelector("#upcoming .list");
        const reEl = document.querySelector("#recent .list");

        upEl.innerHTML = upcoming.length ? upcoming.map(row).join("") : `<div class="empty">No upcoming fixtures added yet.</div>`;
        reEl.innerHTML = recent.length ? recent.map(row).join("") : `<div class="empty">No recent results yet.</div>`;
        loadMsg.textContent = "";
      } catch (e) {
        loadMsg.textContent = "Couldn’t load fixtures.json — add it to /assets or check file name.";
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
