<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kez's Board Â· Media</title>

  <!-- Base styles you already have -->
  <link rel="stylesheet" href="./styles.css?v=1" />
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="./media.css?v=1" />
</head>

<body>
  <!-- Same header + pill nav as index.html so styling matches -->
  <header class="topbar">
    <div class="brand">Kez's Board</div>
    <nav class="tabs">
      <a class="tab" href="./index.html#football">Football</a>
      <a class="tab" href="./index.html#gaming">Gaming</a>
      <a class="tab" href="./index.html#extras">Extras</a>
      <a class="tab active" href="./media.html">Media</a>
    </nav>
  </header>

  <main class="content">
    <section class="panel">
      <div class="panel-head">
        <h2>Upcoming Movies</h2>
        <small id="movies-updated"></small>
      </div>
      <div id="movies-grid" class="media-grid"></div>
      <div id="movies-empty" class="empty hidden">Nothing found in this window.</div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Upcoming TV</h2>
        <small id="tv-updated"></small>
      </div>
      <div id="tv-grid" class="media-grid"></div>
      <div id="tv-empty" class="empty hidden">Nothing found in this window.</div>
    </section>
  </main>

  <script src="./media.js?v=1"></script>
</body>
</html>
