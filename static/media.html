<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kez's Board — Media</title>

  <!-- Use ABSOLUTE paths so the page works no matter where it's served from -->
  <link rel="stylesheet" href="/styles.css?v=med1">

  <style>
    /* Small page-specific helpers (the rest comes from styles.css) */
    .page { max-width: 1200px; margin: 90px auto 48px; padding: 0 16px; }
    .section { background: rgba(0,0,0,.45); border: 1px solid rgba(255,255,255,.08);
               border-radius: 14px; padding: 18px 18px 8px; margin-bottom: 22px; }
    .section h2 { margin: 0 0 12px; }

    .media-grid {
      display: grid;
      grid-template-columns: repeat( auto-fill, minmax(240px, 1fr) );
      gap: 16px;
    }
    .card {
      display:flex; gap:12px; padding:12px; border-radius:12px;
      background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.06);
      min-height: 130px;
    }
    .card img {
      width: 92px; height: 138px; object-fit: cover; border-radius: 8px;
      background: #222;
    }
    .card h3 { margin: 0 0 6px; font-size: 1rem; }
    .meta { opacity:.8; font-size:.85rem; margin-bottom:6px }
    .badges { display:flex; gap:6px; flex-wrap:wrap; }
    .badge {
      font-size:.72rem; padding: 3px 7px; border-radius: 999px;
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15);
      letter-spacing:.02em;
    }
    .overview { margin-top:6px; line-height:1.35; opacity:.9;
      display:-webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 4; overflow:hidden;
    }

    /* top bar (reuse same visual style as the index page) */
    .topbar { position: fixed; inset: 0 0 auto 0; height: 64px; display:flex; align-items:center;
      backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.15) 70%, transparent);
      padding: 0 18px; z-index: 50; border-bottom: 1px solid rgba(255,255,255,.07);
    }
    .brand { font-weight: 700; margin-right: 14px; }
    .tabs { display:flex; gap:10px; }
    .pill {
      display:inline-flex; align-items:center; padding: 10px 16px; border-radius: 999px;
      background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.12);
      text-decoration:none; color: #dfe8f6;
    }
    .pill:hover { background: rgba(255,255,255,.06); }
    .pill.active { outline: 2px solid rgba(120,170,255,.45); }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand"><a href="/" class="pill" style="padding:6px 10px">Kez’s Board</a></div>
    <nav class="tabs">
      <a class="pill" href="/">Football</a>
      <a class="pill" href="/#gaming">Gaming</a>
      <a class="pill" href="/#extras">Extras</a>
      <a class="pill active" href="/media.html">Media</a>
    </nav>
  </header>

  <main class="page">
    <section class="section" id="sec-movies">
      <h2>Upcoming Movies</h2>
      <div id="movies" class="media-grid">
        <div class="card"><div>Loading…</div></div>
      </div>
    </section>

    <section class="section" id="sec-tv">
      <h2>Upcoming TV</h2>
      <div id="tv" class="media-grid">
        <div class="card"><div>Loading…</div></div>
      </div>
    </section>
  </main>

  <!-- Absolute path again to avoid 404/relative issues -->
  <script defer src="/media.js?v=med1"></script>
</body>
</html>
