name: Update fixtures
on:
  schedule:
    - cron: "23 5 * * *"   # every day 05:23 UTC (random minute to avoid thundering herd)
  workflow_dispatch: {}     # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Update fixtures.json
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: |
          python assets/update_fixtures.py
      - name: Commit & push
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/fixtures.json
            git commit -m "chore: auto-update fixtures [skip ci]"
            git push
          else
            echo "No changes."
          fi
