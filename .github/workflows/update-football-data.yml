name: Update site data (TSDB season â†’ table + MUFC fixtures)

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build table.json (20 teams) + badges.json
        run: python scripts/update_table.py

      - name: Build fixtures.json (your existing script)
        run: python update_fixtures.py

      - name: Touch update stamp (optional)
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > assets/update_stamp.txt

      - name: Commit & push assets
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/table.json assets/badges.json assets/fixtures.json assets/update_stamp.txt
          git commit -m "chore: refresh table+badges+fixtures $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
