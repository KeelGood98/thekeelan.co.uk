name: Update site data (table + MUFC fixtures)

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- TABLE (unchanged â€“ your existing logic here) ---
      - name: Build assets/table.json
        run: |
          python scripts/update_table.py

      # --- FIXTURES (make sure we point to scripts/update_fixtures.py) ---
      - name: Build assets/fixtures.json
        run: |
          python scripts/update_fixtures.py
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > assets/update_stamp.txt
          echo "Preview first 3 lines:"
          head -n 3 assets/fixtures.json || true

      - name: Commit & push assets
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin ${{ github.ref_name }} || true
          git add assets/table.json assets/fixtures.json assets/update_stamp.txt
          git commit -m "chore: refresh table + fixtures $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
