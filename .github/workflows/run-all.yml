name: Run everything (orchestrator)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  football:
    uses: ./.github/workflows/update-football-data.yml

  extras:
    needs: football
    uses: ./.github/workflows/update-extras.yml

  force-redeploy:
    needs: [football, extras]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Force GH Pages redeploy (touch update_stamp)
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > assets/update_stamp.txt
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/update_stamp.txt
          git commit -m "chore: force GH Pages redeploy" || true
          git push || true
