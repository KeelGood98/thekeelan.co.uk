name: Run everything (orchestrator)

on:
  workflow_dispatch:

jobs:
  football:
    uses: ./.github/workflows/update-football-data.yml   # same repo
    secrets: inherit

  extras:
    needs: football
    uses: ./.github/workflows/update-extras.yml          # same repo
    secrets: inherit

  touch:
    needs: [football, extras]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Force Pages redeploy
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > assets/update_stamp.txt
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/update_stamp.txt
          git commit -m "chore: bump update_stamp to force deploy" || echo "no changes"
          git pull --rebase origin main || true
          git push || true
