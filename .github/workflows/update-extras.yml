name: Update extras (weather + Steam specials)

on:
  schedule:
    - cron: "*/120 * * * *"   # every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build extras
        run: |
          python - <<'PY'
          import json, time, urllib.request, sys, os
          os.makedirs("assets", exist_ok=True)

          def fetch(url, timeout=30):
            req = urllib.request.Request(url, headers={"User-Agent":"keelan-actions/1.0"})
            with urllib.request.urlopen(req, timeout=timeout) as r:
              return r.read()

          # Weather (Open-Meteo) â€” Leeds
          try:
            wx_url = ("https://api.open-meteo.com/v1/forecast"
                      "?latitude=53.8008&longitude=-1.5491"
                      "&current=temperature_2m,is_day,weather_code,wind_speed_10m"
                      "&daily=weather_code,temperature_2m_max,temperature_2m_min"
                      "&timezone=Europe%2FLondon")
            wx = json.loads(fetch(wx_url).decode("utf-8"))
            wx["updated"] = int(time.time()*1000)
            wx["location"] = "Leeds, UK"
            open("assets/weather.json","w").write(json.dumps(wx))
            print("Wrote weather.json")
          except Exception as e:
            print("weather error:", e, file=sys.stderr)

          # Steam specials (GB)
          try:
            sp = json.loads(fetch("https://store.steampowered.com/api/featuredcategories/?cc=gb&l=en").decode("utf-8"))
            specials = []
            for it in sp.get("specials",{}).get("items",[]):
              specials.append({
                "id": it.get("id"),
                "name": it.get("name"),
                "final_price": it.get("final_price"),
                "discount_percent": it.get("discount_percent"),
                "capsule_image": it.get("large_capsule_image") or it.get("capsule_image"),
                "url": f"https://store.steampowered.com/app/{it.get('id')}/" if it.get("id") else None
              })
            out = {"updated": int(time.time()*1000), "specials": specials}
            open("assets/steam_specials.json","w").write(json.dumps(out))
            print(f"Wrote steam_specials.json ({len(specials)} items)")
          except Exception as e:
            print("steam specials error:", e, file=sys.stderr)
          PY

      - name: Commit & push extras
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/weather.json assets/steam_specials.json
          git commit -m "chore: refresh extras $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes"
          git pull --rebase origin $(git rev-parse --abbrev-ref HEAD) || true
          git push || true
