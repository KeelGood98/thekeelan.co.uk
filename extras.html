<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>thekeelan.co.uk — Extras</title>
  <style>
    :root{--bg:#0f1216;--card:#171b22;--muted:#9aa4b2;--text:#e8edf2;--soft:#242a34}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    a{color:#9ad;text-decoration:none}
    .wrap{max-width:1420px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{font-weight:700}
    .updated{color:var(--muted);font-size:12px}
    nav a{margin-right:10px;color:#bcd}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 0 0 1px #111 inset}
    .card h3{margin:0 0 8px;font-size:16px}
    .muted{color:var(--muted)}
    .steam-item{display:flex;align-items:center;justify-content:space-between;padding:8px;border-bottom:1px solid var(--soft)}
    .steam-left{display:flex;align-items:center;gap:10px}
    .thumb{width:44px;height:22px;background:#0e131a;border-radius:4px}
    iframe{width:100%;height:360px;border:0;border-radius:12px}
    @media (max-width:1000px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">thekeelan.co.uk — Extras</div>
        <nav>
          <a href="index.html">Football</a>
          <a href="extras.html">Extras</a>
        </nav>
      </div>
      <div class="updated">Updated: <span id="last-updated">—</span></div>
    </header>

    <div class="grid">
      <section class="card">
        <h3>Leeds Weather</h3>
        <div id="wx"><div class="muted">Loading…</div></div>
      </section>

      <section class="card">
        <h3>Steam Specials</h3>
        <div id="steam"><div class="muted">Loading…</div></div>
      </section>
    </div>

    <section class="card" style="margin-top:16px">
      <h3>My Spotify Playlist</h3>
      <div style="margin-top:8px">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2Ap76LC4PX2HUyTW2VXe9u?utm_source=generator" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </section>
  </div>

<script>
async function fetchJSON(u){try{const r=await fetch(u,{cache:"no-store"});if(!r.ok)throw 0;return await r.json()}catch(e){return null}}
async function fetchText(u){try{const r=await fetch(u,{cache:"no-store"});if(!r.ok)throw 0;return await r.text()}catch(e){return null}}

(async()=>{
  const el=document.getElementById('last-updated');
  const t=await fetchText('assets/update_stamp.txt');
  if(el && t) el.textContent=t.trim();
})();

(async()=>{
  const wxEl=document.getElementById('wx');
  const wx=await fetchJSON('assets/weather.json');
  if(!wx || !wx.current){
    wxEl.innerHTML='<div class="muted">Weather unavailable.</div>'; return;
  }
  wxEl.innerHTML = `
    <div style="font-size:40px;font-weight:700">${Math.round(wx.current.temperature)}°C</div>
    <div class="muted">Wind ${Math.round(wx.current.wind_mph)} mph</div>`;
})();

(async()=>{
  const sEl=document.getElementById('steam');
  const data=await fetchJSON('assets/steam_specials.json');
  if(!data || !Array.isArray(data.items) || !data.items.length){
    sEl.innerHTML='<div class="muted">No specials right now.</div>'; return;
  }
  sEl.innerHTML = data.items.map(x=>`
    <div class="steam-item">
      <div class="steam-left">
        <img class="thumb" src="${x.thumb||''}" alt="">
        <div>
          <div>${x.title||''}</div>
          <div class="muted">${x.discount||''}</div>
        </div>
      </div>
      <a target="_blank" rel="noopener" href="${x.url}">View</a>
    </div>`).join('');
})();
</script>
</body>
</html>
