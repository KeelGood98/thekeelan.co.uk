<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extras — Your Mum</title>
  <style>
    :root{--bg:#0b0f14;--card:#141a22;--text:#e9eef5;--muted:#95a1b1;--stroke:rgba(255,255,255,.09);--accent:#3aa0ff}
    *{box-sizing:border-box}html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    header{display:flex;align-items:center;gap:12px;justify-content:space-between;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);display:inline-block;box-shadow:0 0 16px var(--accent)}
    nav{display:flex;gap:8px}
    nav a{padding:8px 12px;border:1px solid var(--stroke);border-radius:999px;opacity:.92}
    nav a.active{background:var(--accent);border-color:transparent;color:#04121f;font-weight:600}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25);overflow:hidden;margin-bottom:18px}
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid var(--stroke);font-size:20px}
    .card-body{padding:14px 16px}
    .muted{color:#95a1b1}
    ul{margin:8px 0 0 20px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><span class="dot"></span> thekeelan.co.uk</div>
      <nav>
        <a href="./">Football</a>
        <a class="active" href="./extras.html">Extras</a>
      </nav>
    </header>

    <div class="card">
      <h2>Leeds Weather (Open-Meteo)</h2>
      <div class="card-body" id="weather">Loading…</div>
    </div>

    <div class="card">
      <h2>Free Steam Games</h2>
      <div class="card-body" id="freegames">Loading…</div>
    </div>
  </div>

  <script>
    const bust = () => `?t=${Date.now()}`;
    async function get(path){ try{ const r=await fetch(path + bust()); if(!r.ok) return null; return await r.json(); }catch{ return null; } }
    (async ()=>{
      const w = await get("/assets/weather.json");
      document.getElementById("weather").textContent = w ? `Updated: ${w.updated || "—"}` : "No data.";
      const g = await get("/assets/free_games.json");
      const box = document.getElementById("freegames");
      if (g && Array.isArray(g.games) && g.games.length){
        box.innerHTML = `<div class="muted">Updated: ${g.updated||"—"}</div><ul>` + g.games.map(x=>`<li><a href="${x.url}" target="_blank" rel="noopener">${x.title}</a></li>`).join("") + `</ul>`;
      } else {
        box.textContent = "No freebies right now.";
      }
    })();
  </script>
</body>
</html>
